<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Programador</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e; /* Fondo oscuro */
            color: #e0e0e0; /* Texto claro */
            line-height: 1.6;
        }
        header {
            background: #333;
            color: #00e5ff; /* Color neón para el texto */
            padding: 20px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #00e5ff;
            text-decoration: none;
            font-size: 18px;
        }
        .hero {
            text-align: center;
            padding: 60px 20px;
            background: #111;
            color: #fff;
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
        }
        .hero p {
            font-size: 1.2em;
        }
        .section {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .section h2 {
            color: #00e5ff;
        }
        .card {
            background: #333;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .card h3 {
            color: #00e5ff;
            margin: 0 0 10px;
        }
        footer {
            background: #333;
            color: #00e5ff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Sobre Mí</a></li>
                <li><a href="#">Habilidades</a></li>
                <li><a href="#">Proyectos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="hero">
        <h1>Hola, soy Erik Oswaldo casillas Ochoa</h1>
        <p>Ingeniero de Software | Stremer Favorito</p>
    </div>
    
</body>
</html>
